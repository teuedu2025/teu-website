<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Portal - Trans Eurasia University</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset & Base */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Times New Roman", Times, serif;
    }

    /* Full Background */
    body {
      background: url("images/004.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Login Container */
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      text-align: center;
    }

    /* Title */
    .login-container h1 {
      font-size: 26px;
      font-weight: 900;
      color: black;
      margin-bottom: 25px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Inputs */
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    /* Button */
    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #002b5c;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background-color: #ff6600;
    }

    /* Forgot Password */
    .forgot-password {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #002b5c;
      text-decoration: none;
      font-weight: bold;
    }

    .forgot-password:hover {
      color: #ff6600;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .login-container {
        width: 90%;
        padding: 25px 20px;
      }
      .login-container h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>STUDENT PORTAL</h1>
    <form>
      <input type="text" placeholder="Student ID" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <a href="#" class="forgot-password">Forgot Password?</a>
    </form>
  </div>

</body>
</html>
